<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="history"></div>
            <div id="input"></div>
        </div>
        <div class="all-buttons">
                <div class="function-buttons">
                    <button id="clearBtn" class="button">CLEAR</button>
                    <button id="deleteBtn" class="button">DELETE</button>
                </div>
                <div class="main-buttons">
                    <div class="row-1">
                        <button id="number-7" class="button number">7</button>
                        <button id="number-8" class="button number">8</button>
                        <button id="number-9" class="button number">9</button>
                        <button id="divide" class="button operator">รท</button>
                    </div>
                    <div class="row-2">
                        <button id="number-4" class="button number">4</button>
                        <button id="number-5" class="button number">5</button>
                        <button id="number-6" class="button number">6</button>
                        <button id="multiply" class="button operator">x</button>
                    </div>
                    <div class="row-3">
                        <button id="number-1" class="button number">1</button>
                        <button id="number-2" class="button number">2</button>
                        <button id="number-3" class="button number">3</button>
                        <button id="subtract" class="button operator">-</button>
                    </div>
                    <div class="row-4">
                        <button id="decimal" class="button decimal">.</button>
                        <button id="number-0" class="button number">0</button>
                        <button id="equals" class="button equals">=</button>
                        <button id="add" class="button operator">+</button>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
